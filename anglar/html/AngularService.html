<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="angular-service" ng-controller="angular-service-controller">
        <p>当前的页面地址为:{{current_url}}</p>
    </div>
    <script>
        var app = angular.module('angular-service',[]);
        app.controller('angular-service-controller',function($scope,$location){
            $scope.current_url = $location.absUrl();
        });
    </script>
</body>
</html>
