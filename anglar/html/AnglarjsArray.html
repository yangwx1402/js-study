<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src= "http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
   <h1>这是一个关于anglarjs数组的例子</h1>
  <div ng-app="" ng-init="points=[1,2,3,4,5,6]">
      <p>第三个值为{{points[2]}}</p>
      <p>第四个值为:<span ng-bind="points[3]"></span></p>
  </div>
<div>
    <h1>AngularJS 表达式 与 JavaScript 表达式<br>
        类似于 JavaScript 表达式，AngularJS 表达式可以包含字母，操作符，变量。<br>
        与 JavaScript 表达式不同，AngularJS 表达式可以写在 HTML 中。<br>
        与 JavaScript 表达式不同，AngularJS 表达式不支持条件判断，循环及异常。<br>
        与 JavaScript 表达式不同，AngularJS 表达式支持过滤器。</h1>
</div>
</body>
</html>
