<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
<div ng-app="object-repeat" ng-controller="object_repeat_controller">
    <ul>
        <!--|表示过滤器-->
        <li ng-repeat="x in names | orderBy:'name'">
            {{x.name |uppercase |reverse}}:{{x.country}}
        </li>
    </ul>
</div>
<script>
    var app = angular.module('object-repeat', []);
    app.controller('object_repeat_controller', function ($scope) {
        $scope.names = [
            {name: 'yangyong', country: 'china'}, {name: '杨勇', country: '中国'}, {name: 'xxx', country: '美国'}
        ];
    });
    //自定义过滤器
    app.filter('reverse', function () {
        return function (text) {
            return text.split("").reverse().join("");
        }
    });
</script>
</body>
</html>
