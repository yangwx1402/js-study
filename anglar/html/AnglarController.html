<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src= "http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
   <div id="div1" ng-app="controller-app-1" ng-controller="controller_1">
       姓:<input type="text" ng-model="firstname" />
       名:<input type="text" ng-model="secondname" />
       <br/>
       姓名:{{fullname()}}
   </div>
   <div id="div2" ng-app="controller-app-2" ng-controller="controller_2">
       性别:<input type="text" ng-model="gender"/>
       年龄:<input type="text" ng-model="age"/>
       <br/>
       性别:{{gender}},年龄:{{age}}
   </div>
   <script>
       //angular虽然支持有多个ng-app,但是默认情况下只能执行第一个,而且是按顺序来的,只有第一个有效
       var app1 = angular.module('controller-app-1',[]);
       app1.controller('controller_1',function($scope){
           $scope.firstname = 'yong';
           $scope.secondname = 'yang';
           $scope.fullname = function(){return $scope.firstname+":"+$scope.secondname}
       });
       var app2 = angular.module('controller-app-2',[]);
       app2.controller('controller_2',function($scope){
           $scope.gender = 'male';
           $scope.age = 32;
       });
   </script>
</body>

</html>
