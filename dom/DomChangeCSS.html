<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function changeCss(){
            var element = document.getElementById("p2");
            element.style.color="blue";
            element.style.fontFamily="Arial";
            element.style.fontSize="larger";
        }
    </script>
</head>
<body>
<p id="p1">这是p1的内容</p>
<p id="p2">这是p2的内容</p>
<button onclick="changeCss()">点击</button>
</body>
</html>
