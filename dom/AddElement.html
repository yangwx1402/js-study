<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function addP(){
            var p = document.createElement("p");
            var node = document.createTextNode("这是新增加的内容");
            p.appendChild(node);
            var div = document.getElementById("div")
            div.appendChild(p);
        }
    </script>
</head>
<body>
<div id="div">
  <p>这是段落1</p>
  <p>这是段落2</p>
</div>
 <button onclick="addP()">点击增加段落</button>
</body>
</html>
