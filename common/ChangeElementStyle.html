<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function changeStyle(){
            var element = document.getElementById("demo")
            element.style.color="#ff0000"
        }
    </script>
</head>
<body>
    <p id="demo">哈哈 我现在是这样的</p>
    <button onclick="changeStyle()" name="">点击</button>
</body>
</html>
