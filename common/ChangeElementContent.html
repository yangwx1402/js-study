<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    function changeContent(){
        var p = document.getElementById("demo")
        p.innerHTML="我改变了你的内容,哈哈 "
    }

</script>
</head>
<body>
<p id="demo">我们都是小黄豆</p>
<button onclick="changeContent()">点击改变内容</button>
</body>
</html>
