<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery.js">
    </script>
    <script>
        var click_num = 0;
        function myFunction(){
            if(click_num==0) {
                //jquery选择器选择一个html标签
                $("#h01").html("我把你改变了");
                click_num++;
            }else{
                $("#h01").attr("style","color:red").html("我把你改变了");
                click_num=0;
            }
        }
        $(document).ready(myFunction())
    </script>
    <script>
        function pfunction(){
            $("#firstp").hide();
        }
        $(document).ready(function(){
            //单击
            $("#clickbutton").click(function(){
                $("#clickp").html("擦,老子被单击了");
            });
            $("#clickbutton").dblclick(function(){
                $("#clickp").html("擦,老子被双击了");
            });
        })
    </script>
</head>
<body>
<h1 id="h01">哈哈</h1>
<button onclick="myFunction()">点击</button>
<h2>
    <p id="firstp">
        jQuery 语法
        jQuery 语法是通过选取 HTML 元素，并对选取的元素执行某些操作。
        基础语法： $(selector).action()
        美元符号定义 jQuery
        选择符（selector）"查询"和"查找" HTML 元素
        jQuery 的 action() 执行对元素的操作
        实例:
        $(this).hide() - 隐藏当前元素
        $("p").hide() - 隐藏所有 <p> 元素
    $("p.test").hide() - 隐藏所有 class="test" 的 <p> 元素
    $("#test").hide() - 隐藏所有 id="test" 的元素
    </p>
    <button id="testbutton" onclick="pfunction()">haha</button>
    <p id="clickp">
        还没有点我呢
    </p>
    <button id="clickbutton">点老子</button>
</h2>
</body>
</html>
